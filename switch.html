<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var parametro = prompt('Digite um número')

			switch (parseInt(parametro)){
				case 1:
					//se parametro === 1
					document.write('Parâmetro 1')
					break

				case 2:
					//se parametro === 2
					document.write('Parâmetro 2')
					break

				default:
					//se parametro não encontrado
					document.write('Default')
			}

		</script>


	</head>

	<body>
		
	</body>
</html>
