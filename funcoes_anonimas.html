<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções</title>

		<script>
			
			var nome = prompt('Qual o seu nome?')

			var exibirSaudacao = function(nome){
				document.write('Olá, ' + nome + ', tudo bem?')
			}

			exibirSaudacao(nome)
			document.write('<br />')
			exibirSaudacao('Guilherme')

		</script>

	</head>

	<body>
		
	</body>
</html>
