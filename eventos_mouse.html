<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
			//onclick, ondblclick (clique duplo), onmouseup (o evento dispara quando vc solta o click), onmouseover (o evento dispara passando o cursor do mouse no elemento), onmouseout (é disparado com o mouse sai da região do elemento html)
			function acao1(){
				alert('Elemento foi clicado')
			}

			function acao2(){
				alert('O cursor do mouse deixou a região do elemento')
			}
			
		</script>
	</head>

	<body>
		<div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px"></div>
	</body>
</html>
