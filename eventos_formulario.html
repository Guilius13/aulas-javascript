<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
		//onfocus (acionado quando o elemento recebe o foco do cursor), onblur (quando vc tira o foco do elemento), onchange (ao mudar a opção dentro de um elemento)

		
		</script>


	</head>

	<body>
		<input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">

		<select onchange="console.log('Estado foi modificado')">
			<option>-- Selecione --</option>
			<option value="1">Primeira opção</option>
			<option value="2">Segunda opção</option>
		</select>

	</body>
</html>
