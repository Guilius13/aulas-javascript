<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções</title>

		<script>
			
			// 3 escopos: global, função e o bloco

			var serie = 'Friends'

			//escopo de bloco
			if(true){
				var serie2 = 'Game of Thrones'
				document.write(serie)
			}

			document.write(serie2)

			document.write('<br />')

			// no escopo da função, a variável não sofre hoisting, portanto a variável não pode ser acessada no escopo global
			function x(){
				var serie3 = 'The Walking Dead'
				document.write(serie)
				document.write(serie2)
			}

			x()

			document.write('<br />')
			document.write(serie3)

		</script>

	</head>

	<body>
		
	</body>
</html>
