<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
			//onkeydown (realiza a ação ao clicar na tecla), onkeyup (realiza a ação ao soltar a tecla), onkeypress (tipo onkeydown, mas funciona somente com teclas de caracteres)
			function acao1(){
				alert('Evento disparado')
			}
			
		</script>
	</head>

	<body>
		<input onkeypress="acao1()" type="text" />
	</body>
</html>
