<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
			let nome = prompt("Qual o seu nome: ")
			let janeiro = prompt("Informe o total de venda em janeiro: ")
			let fevereiro = prompt("Informe o total de venda em fevereiro: ")
			let marco = prompt("Informe o total de venda em março: ")
			let abril = prompt("Informe o total de venda em abril: ")

			janeiro = parseFloat(janeiro)
			fevereiro = parseFloat(fevereiro)
			marco = parseFloat(marco)
			abril = parseFloat(abril)

			let media = (janeiro + fevereiro + marco + abril)/4

			if(media >= 5000){
				alert("Parabéns, " + nome + ", você receberá um abono de 10%!")
			}else{
				alert(nome + ", seu abono será de 3%")
			}

		</script>
	</head>

	<body>
		

		
	</body>
</html>
